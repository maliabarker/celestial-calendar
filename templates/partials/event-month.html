<div class="row d-flex justify-content-center my-3 mt-5">
    <img src="{% block img %}{% endblock %}" width="100px" height="100px" class="mr-2">
    <div class="col">
        <div class="row justify-content-center">
            <p style="font-size: 1.25rem;">{% block eventName %}{% endblock %}</p>
            <p class="text-muted ml-2">{% block date %}{% endblock %}</p>
        </div>
        <p>{% block desc %}{% endblock %}</p>
    </div>
</div>
